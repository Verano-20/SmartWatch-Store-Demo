<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main>
            <header>
                <img src="/media/logo.png" alt="logo"/>
            </header>
            <section>
                <div id="watch-section">
                    <img id="watch" src="/media/black-watch.png" alt="red-watch"/>
                    <span id="timer">00:00:00</span>
                    <div id="heart-rate-section">
                        <div>
                            <p id="heart">&#128147;</p>
                        </div>
                        <div></div>
                        <div id="heart-rate">78</div>
                    </div>
                </div>
                <div id="details-section">
                    <h1>SmartWatch-20</h1>
                    <p>Welcome to my interactive web store demo! Try changing the watch colour or check out the different features. Also see how responsive the webpage is with different device types!</p>
                    <h2>Select Color</h2>
                    <div id="colours">
                        <span id="black"></span>
                        <span id="red"></span>
                        <span id="blue"></span>
                        <span id="pink"></span>
                        <span id="purple"></span>
                    </div>
                    <h2>Features</h2>
                    <div>
                        <span id="time-feature">Time</span>
                        <span id="heart-rate-feature">Heart Rate</span>
                    </div>
                    <div>
                        <button>BUY NOW</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="/index.js" type="text/javascript"></script>
</html>
